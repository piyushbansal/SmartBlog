<!DOCTYPE HTML>
<html>
<head>
    <script src="jquery.js" type="text/javascript"></script>
    <script type="text/javascript">
        function loadDoc(fileName) {
            var file = fileName;
			$.get(file, function (data) {
			      $('#data').html(data);
			});
        }
        $(document).ready(function() {
			console.log('Document Ready');
            loadDoc('1.html');
            $("#1").click(function() {
                  loadDoc('1.html');
			console.log('Document Ready');
            });
        });
    </script>
</head>
<body>
		<div>
            <p>
                <a href="#"><span id="1" class="menuitem">load 1.html</span></a><br />
            </p>
	    </div>
	                <p id="data"></p>
</body>
</html>
